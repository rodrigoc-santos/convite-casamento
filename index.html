<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="birthdayCard">
      <div class="cardFront">
        <div class="img">
          <img src="./assets/images/rodrigo_karina-brasao.png" alt="Brasão Rodrigo e Karina">
        </div>
      </div>  
      <div class="cardInside">
        <div class="inside-text">
          <p class="verse">“<em>E, acima de tudo, tenham amor, pois o amor une perfeitamente todas as coisas.</em>” - Cl. 3:14</p> 
          <img id="BRint" src="./assets/images/rodrigo_karina-brasao.png" alt="Brasão Rodrigo e Karina">
          <h1>Karina e Rodrigo</h1>
          <p class="textInvite">Convidam para a celebração do seu casamento a ser realizada em</p>
        </div>
        
      </div>   
  </div>
  <div class="button">
    <button id="botao" class="click" onclick="toogleMode()">Open</button>
  </div>
  <div class="container">
      <h2>Falta pouco para o grande dia...</h2>
      <section id="countdow-container">
      <div class="countdow days-c">
        <p class="text" id="days">0</p>
        <span>Dias</span>
      </div>
      <div class="countdow hours-c">
        <p class="text" id="hours">0</p>
        <span>Horas</span>
      </div>
      <div class="countdow min-c">
        <p class="text" id="min">0</p>
        <span>Minutos</span>
      </div>
      <div class="countdow secs-c">
        <p class="text" id="secs">0</p>
        <span>Segundos</span>
      </div>
    </section>
  </div>
  <script src="./assets/JS/script.js"></script>
</body>
</html>
